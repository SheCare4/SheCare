  <h1>Find My Doctor</h1>
  <div id="map"></div>
  <div id="list"></div>
  
  <script>
    let map;
    let service;
    let infowindow;
    let userLocation;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 13,
      });
      service = new google.maps.places.PlacesService(map);
      infowindow = new google.maps.InfoWindow();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            userLocation = new google.maps.LatLng(
              position.coords.latitude,
              position.coords.longitude
            );
            map.setCenter(userLocation);
            searchNearbyPlaces(userLocation);
          },
          (error) => {
            alert("Error getting your location. Please enable location services.");
            console.error(error);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function searchNearbyPlaces(location) {
      const request = {
        location: location,
        radius: 5000,
        type: "hospital",
        keyword: "clinic OR gynecologist",
      };
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.sort((a, b) => (b.rating || 0) - (a.rating || 0));
          displayResults(results);
        }
      });
    }

    function displayResults(results) {
      const listElement = document.getElementById("list");
      listElement.innerHTML = "";

      results.forEach((place) => {
        const placeItem = document.createElement("div");
        placeItem.className = "place-item";
        placeItem.innerHTML = `
          <h3>${place.name}</h3>
          <p>Address: ${place.vicinity}</p>
          <p>Rating: ${place.rating || "N/A"}</p>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank">Get Directions</a>
          <a class="book-appointment" href="book-appointment.html?doctor=${encodeURIComponent(place.name)}">Book Appointment</a>
        `;
        listElement.appendChild(placeItem);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlk3LpfE0zEmovF3GZGrl9WUYaxnjT46o&libraries=places&callback=initMap" async defer></script>
