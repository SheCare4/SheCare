    <style>
        
        * {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
            box-sizing: border-box;
            font-family: "Gilroy", sans-serif;
        }
        
body {
    height: 100vh;
    background: 
        linear-gradient(135deg, rgba(252,232,243,0.5) 0%, rgba(247,209,255,0.5) 100%),
        url('./auth_bg.jpg');
 
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover; /* Changed from auto 100% to prevent repetition */
    overflow: auto; /* Changed from hidden to allow scrolling */
    position: relative;
   
}

    .auth-container {
    width: 700px;  /* Increased width */
    display: block;
    margin: 0 auto;
    position: relative; /* Changed from static to relative for proper positioning */
    z-index: 2;
    padding: 20px;
   
}

.auth-form {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    padding: 20px 30px; /* Reduced vertical padding */
    border-radius: 24px;
    width: 100%;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    animation: formAppear 0.8s ease;
}


/* Custom cursor style using a PNG image with hotspot coordinates (12 12) */
.cursor {
    /* Remove the cursor:url property from here */
    width: 30px;
    height: 30px;
    position: fixed;
    pointer-events: none;
    z-index: 999;
    mix-blend-mode: difference;
    transition: transform 0.15s ease;
    /* Add this to make it visible */
    background: url('./blue-heart-svgrepo-com\ \(2\).svg') center/contain no-repeat;
}



@keyframes starPulse {
    0%, 100% { opacity: 0.6; transform: scale(1) rotate(45deg); }
    50% { opacity: 0.3; transform: scale(0.95) rotate(45deg); }
}

        .cursor-blur {
            width: 500px;
            height: 500px;
            background: radial-gradient(
                circle,
                rgba(255, 105, 180, 0.15) 0%,
                rgba(255, 105, 180, 0.05) 40%,
                transparent 70%
            );
            border-radius: 50%;
            position: fixed;
            filter: blur(50px);
            pointer-events: none;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        /* Enhanced Floating Icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(147, 112, 219, 0.2));
            border-radius: 12px;
            animation: float 20s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% {
                transform: translate(100px, -150px) rotate(120deg) scale(1.2);
            }
            66% {
                transform: translate(-50px, -100px) rotate(240deg) scale(0.8);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        .icon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; transform: scale(1.2); }
        .icon:nth-child(2) { left: 20%; top: 40%; animation-delay: 2s; transform: scale(0.8); }
        .icon:nth-child(3) { left: 35%; top: 60%; animation-delay: 4s; transform: scale(1.4); }
        .icon:nth-child(4) { left: 50%; top: 25%; animation-delay: 6s; transform: scale(1.1); }
        .icon:nth-child(5) { left: 65%; top: 70%; animation-delay: 8s; transform: scale(0.9); }
        .icon:nth-child(6) { left: 80%; top: 30%; animation-delay: 10s; transform: scale(1.3); }
        .icon:nth-child(7) { left: 90%; top: 50%; animation-delay: 12s; transform: scale(0.7); }
        .icon:nth-child(8) { left: 75%; top: 80%; animation-delay: 14s; transform: scale(1.5); }

       


        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-toggle {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .form-toggle button {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .form-toggle button.active {
            color: #ff69b4;
        }

        .form-toggle button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff69b4;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            background: transparent;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff69b4;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #ff69b4;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            background: #ff45a5;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        .error {
            color: #ff3366;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .cursor, .cursor-blur {
                display: none;
            }
            
            body {
                cursor: auto;
            }

            .auth-container {
        width: 90%;
        max-width: 600px;
    }
    
    .auth-form {
        width: 100%;
        padding: 25px;
    }

            .icon {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {

            }

            .form-toggle button {

                font-size: 14px;
            }
            .auth-container {
        padding: 10px;
    }
    
    .auth-form {
        padding: 20px;
    }
        }

            display: flex;
            align-items: center;

    <script>
        // Enhanced cursor effect
        const cursor = document.querySelector('.cursor');
        const cursorBlur = document.querySelector('.cursor-blur');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        function animate() {
            const ease = 0.15;
            cursorX += (mouseX - cursorX) * ease;
            cursorY += (mouseY - cursorY) * ease;

            cursor.style.transform = `translate(${cursorX - 12.5}px, ${cursorY - 12.5}px)`;
            cursorBlur.style.transform = `translate(${cursorX - 250}px, ${cursorY - 250}px)`;

            requestAnimationFrame(animate);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Add hover effects for interactive elements
        document.querySelectorAll('button, input').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = `translate(${cursorX - 12.5}px, ${cursorY - 12.5}px) scale(1.5)`;
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = `translate(${cursorX - 12.5}px, ${cursorY - 12.5}px) scale(1)`;
            });
        });

        // Start cursor animation
        animate();

        // Form toggle functionality
        const signupToggle = document.getElementById('signupToggle');
        const loginToggle = document.getElementById('loginToggle');
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.style.display = 'flex';
            signupForm.style.display = 'none';
        });

        signupToggle.addEventListener('click', () => {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.style.display = 'flex';
            loginForm.style.display = 'none';
        });

        // Disable cursor effects on touch devices
        function isTouchDevice() {
            return (('ontouchstart' in window) ||
                    (navigator.maxTouchPoints > 0) ||
                    (navigator.msMaxTouchPoints > 0));
        }

        if (isTouchDevice()) {
            document.body.style.cursor = 'auto';
            cursor.style.display = 'none';
            cursorBlur.style.display = 'none';
        }
    </script>
